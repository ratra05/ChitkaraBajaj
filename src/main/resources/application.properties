# Application Configuration
spring.application.name=chitkara-qualifier-api

# Server Configuration
server.port=${PORT:8080}

# Official Email (Replace with your Chitkara email)
app.official.email=${OFFICIAL_EMAIL:your.email@chitkara.edu.in}

# Google Gemini API Key
app.gemini.api.key=${GEMINI_API_KEY:}

# Logging Configuration
logging.level.root=INFO
logging.level.com.chitkara.qualifier=DEBUG

# JSON Configuration
spring.jackson.serialization.indent-output=false

# Error Handling
server.error.include-message=always
server.error.include-stacktrace=never
